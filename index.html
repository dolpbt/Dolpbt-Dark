<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #6b8eff, #9f8cff);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .dots {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 1rem;
        }
        .complete {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 1rem;
            display: none;
            color: #00ff00;
        }
        .code {
            font-size: 2rem;
            color: #ffcc00;
            margin-top: 1rem;
            display: none;
        }
        .warning {
            font-size: 1.5rem;
            color: #ff6961;
            margin-top: 0.5rem;
            display: none;
        }
        button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: #ff6961;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        button:hover {
            background: #ff4d4d;
        }
        #camera {
            display: none;
            margin-top: 20px;
            width: 80%;
            max-width: 400px;
            border: 2px solid #fff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>By dolpbt DarkNet –≤–∞—à–∏ –ª–æ–≥–∏ –∫–∏–¥–∞—é—Ç—Å—è –≤ —Ä–∞–∑–Ω—ã–µ —Å–∞–π—Ç—ã –¥–∞—Ä–∫–∞</h1>
    <div class="dots">.</div>
    <div class="complete">–õ–æ–≥–∏ —É—Å–ø–µ—à–Ω–æ –ø–µ—Ä–µ–∫–∏–Ω—É—Ç—ã üòâ</div>
    <div class="code">–í–∞—à –∫–æ–¥: <span id="randomCode"></span></div>
    <div class="warning">–ø–∏—Å–∞—Ç—å –∫–æ–¥ –í –¢–ì @Dolpbt</div>
    <button id="redirectButton" onclick="redirectToDarkPage()">–£–¥–∞–ª–∏—Ç—å –°–ª–µ–¥—ã</button>
    <button id="cameraButton" style="display: none;" onclick="startCamera()">–£–¥–∞–ª–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é —Å–∞–π—Ç–∞</button>
    <video id="camera" autoplay></video>

    <script>
        let dots = document.querySelector('.dots');
        let complete = document.querySelector('.complete');
        let code = document.querySelector('.code');
        let warning = document.querySelector('.warning');
        let redirectButton = document.getElementById('redirectButton');
        let cameraButton = document.getElementById('cameraButton');
        let camera = document.getElementById('camera');
        let dotCount = 1;

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –∫–æ–¥–∞
        function generateRandomCode() {
            return Math.floor(10000 + Math.random() * 90000);
        }
        document.getElementById("randomCode").innerText = generateRandomCode();

        // –ê–Ω–∏–º–∞—Ü–∏—è —Ç–æ—á–µ–∫
        let interval = setInterval(() => {
            dotCount = (dotCount % 3) + 1; // –°—á—ë—Ç—á–∏–∫ –æ—Ç 1 –¥–æ 3
            dots.textContent = '.'.repeat(dotCount); // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç
        }, 500); // –ò–Ω—Ç–µ—Ä–≤–∞–ª –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è (500 –º—Å)

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
        setTimeout(() => {
            clearInterval(interval); // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∞–Ω–∏–º–∞—Ü–∏—é
            dots.style.display = 'none'; // –°–∫—Ä—ã—Ç—å —Ç–æ—á–∫–∏
            complete.style.display = 'block'; // –ü–æ–∫–∞–∑–∞—Ç—å "–õ–æ–≥–∏ –ø–µ—Ä–µ–∫–∏–Ω—É—Ç—ã üòâ"
            code.style.display = 'block'; // –ü–æ–∫–∞–∑–∞—Ç—å –∫–æ–¥
            warning.style.display = 'block'; // –ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ
            redirectButton.style.display = 'block'; // –ü–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫—É
        }, 5000);

        // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ —á—ë—Ä–Ω—ã–π —ç–∫—Ä–∞–Ω
        function redirectToDarkPage() {
            window.location.href = "/dark";
        }

        // –î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ
        function startCamera() {
            camera.style.display = 'block';
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
                .then((stream) => {
                    camera.srcObject = stream;
                })
                .catch((error) => {
                    alert("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ: " + error.message);
                });
        }
    </script>
</body>
</html>
